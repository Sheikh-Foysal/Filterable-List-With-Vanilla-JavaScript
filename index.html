<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learing Script</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <h2 class="center-align">my contacts</h2>
        <input type="text" name="" id="filterInput" placeholder="serch input">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5 class="collection-item">A</h5>
            </li>
            <li class="collection-item"><a href="">Abe</a></li>
            <li class="collection-item"><a href="">Adam</a></li>
            <li class="collection-item"><a href="">alan</a></li>
            <li class="collection-item"><a href="">Anna</a></li>

            <li class="collection-header">
                <h5 class="collection-item">B</h5>
            </li>
            <li class="collection-item"><a href="">Bob</a></li>
            <li class="collection-item"><a href="">Brad</a></li>
            <li class="collection-item"><a href="">Balan</a></li>
            <li class="collection-item"><a href="">BAnna</a></li>
            <li class="collection-header">
                <h5 class="collection-item">C</h5>
            </li>
            <li class="collection-item"><a href="">CAbe</a></li>
            <li class="collection-item"><a href="">CAdam</a></li>
            <li class="collection-item"><a href="">Calan</a></li>
            <li class="collection-item"><a href="">CAnna</a></li>
        </ul>
    </div>

    <script>
        // get input element
        let filterInput = document.getElementById('filterInput');
        // add event listener
        filterInput.addEventListener('keyup',filterName);
        function filterName(){
            // get value of  inpuut
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            // get names ul
            let ul = document.getElementById('names');
            // get listfrom li
            let li = ul.querySelectorAll('li.collection-item');
            // loop through collection-item list
            for(let i = 0; i<li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];
                // if matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){
                    li[i].style.display = "";
                }else{
                    li[i].style.display = "none";

                }
            }

        }
    </script>
</body>

</html>
